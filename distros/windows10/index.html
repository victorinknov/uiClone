<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 10</title>
    <link rel="shortcut icon" href="assets/img/logo.svg" type="image/x-icon">
    <!-- this must load before dom content loads -->
    <link rel="stylesheet" href="assets/css/preloader.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/fonts.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>

    <!-- start preloader -->
    <div class="containerLoader" id="loadingPage">
        <img src="assets/img/logo.svg" id="wLoadingLogo" class="windowsLogo" alt="" srcset="">
        <div id="loader">
            <img src="assets/img/windowsLoading.gif" id="wLoadingLogo"  alt="" srcset="">
        </div>
    </div>
    <!-- end preloader -->

    <!-- <img src="assets/img/dump/default.png" alt="" class="dump"> -->
    <!-- start login section -->
    <main id="loginPage" class="loginWallpaper">
        <div class="dropzone"></div>
        <div class="loginPageContent drag-drop" id="loginPageContent">
            <div class="clockDetails">
                <p class="time" id="time"></p>
                <p class="date" id="date"></p>
            </div>
            <div class="sysIcons">
                <img src="assets/img/icons/ethernet.ico" class="iconWifi loginIcons">
                <img src="assets/img/icons/Shutdown.svg" class="iconBattery loginIcons">
            </div>
        </div>
    </main>
    <section class="loginDetails" id="loginDetails">
        <div class="mainContent">
            <img src="./assets/img/guest.png" id="userImage" alt="" class="profileImage">
            <p class="usernameText" contenteditable="">Guest</p>
            <div class="areaButton">
                <div class="coverBtn" id="coverBtn">
                    <button class="btnLogin" id="btnLogin">Login</button>
                </div>
                <div class="logginInMessage" id="logginInMessage">
                    <img src="assets/img/windowsLoading.gif" class="logginInLoading" id="logginInLoading" alt="" srcset="">
                    <div class="separator"></div>
                    <p class="textWelcome">Bem-vindo</p>
                </div>
            </div>
        </div>
        <div class="sysIconsLogin">
            <img src="assets/img/icons/ethernet.ico" class="iconWifi loginIcons">
            <span class="icon-mdl2 icon-easeofaccess"></span>
            <img src="assets/img/icons/Shutdown.svg" class="iconBattery loginIcons">
        </div>
        
    </section>
    <div class="modalErrorUserNotFound" id="modalErrorUserNotFound">
        <main>
            <div class="errorDivTitle">
                <div class="errorTitle">User not found</div>
                <img src="./assets/img/x.png" alt="" class="closeErrorModal" id="closeErrorModal">

            </div>
            <div class="errorContent">
                <img src="./assets/img/icons/messagebox-stop.png" alt="" class="errorImage">
                <p class="textError" id="textError"></p>
            </div>
            <div class="subErrorDivision">
                <button class="closeErrorModalBtn" id="closeErrorModalBtn">OK</button>
            </div>
        </main>
    </div>
    <!-- end login section -->

    <!-- this can load before site loads -->
    <script src="assets/js/script.js"></script>
    <script src="assets/js/preloader.js"></script>
    <script src="assets/js/login.js" defer></script>
    <script src="assets/js/clock.js"></script>
    <script src="assets/js/connection.js"></script>
    <script src="https://unpkg.com/interactjs/dist/interact.min.js"></script>

</body>

</html>
