<html lang="en">

<head>

<body>
    <script defer>
        function checkIfImageExists(url, callback) {
  const img = new Image();
  img.src = url;
  
  if (img.complete) {
    callback(true);
  } else {
    img.onload = () => {
      callback(true);
    };
    
    img.onerror = () => {
      callback(false);
    };
  }
}


// USAGE
checkIfImageExists('http://website/images/img.png', (exists) => {
  if (exists) {
    console.log('Image exists. ')
  } else {
    console.error('Image does not exists.')
  }
});
    </script>
    <img src="" width="200" height="200" style="border: 1px solid red; margin: 0; border-radius: 50%;" alt=""
        id="myImgElem">
</body>
